services:
  # Backend Service
  - type: web
    name: mangal-chai-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    region: oregon
    branch: main
    envVars:
      - key: MONGO_URL
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: PORT
        value: 8001
      - key: GIN_MODE
        value: release
      - key: ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /api/health
